<div class="card text-bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <!--button class="btn btn-primary mx-2 my-2" routerLink="/commerces/csv">Carga Masiva (CSV)</button-->
        <!--button class="btn btn-secondary mx-2 my-2" routerLink="/commerces/sanitizar">Sanitizar</button-->
        <button class="btn btn-primary my-2" routerLink="/sessions/form">Crear</button>
        <div class="alert alert-info" *ngIf="lista.length==0">
            No hay sesiones en el sistema
        </div>
        <table class="table table-hover table-striped" *ngIf="lista.length>0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Activado</th>
                    <th>Fecha Ingreso</th>
                    <th>Fecha Cierre</th>
                    <th>Editar</th>
                    <th>Desactivar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let session of lista">
                    <td>{{session.id }}</td>

                    <td>{{session.activated}}</td>
                    <td>{{session.fechaIngreso | date : 'yyyy/MM/dd' }}</td>
                    <td>{{session.fechaCierre | date : 'yyyy/MM/dd' }}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" [routerLink]="['/sessions/form', session.id]">Editar</button>
                    </td>
                    <td>
                        <button 
                        class="btn btn-danger btn-sm" 
                        [class.btn-danger]="session.activated"
                        [class.btn-success]="!session.activated"
                        (click)="eliminar(session)">{{session.activated ? 'Desactivar Sesión' : 'Activar Sesión'}}</button>

                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page)="paginar($event)"
              aria-label="Select Page"
              showFirstLastButtons
              class="float-left mx-2"
              >
        </mat-paginator>
    </div>
  </div>
