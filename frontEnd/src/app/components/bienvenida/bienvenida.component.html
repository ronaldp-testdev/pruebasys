<div class="card text-bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <form>
            <div class="form-group">
                <label for="ultima">Última Sesion:</label>
                <input type="text" id="ultima" name="ultima" class="form-control" 
                [(ngModel)]="model.usuario.email"/>
            </div>
            <div class="form-group">
                <label for="fechaIngreso">Última Sesion:</label>
                <input type="text" id="fechaIngreso" name="fechaIngreso" class="form-control" 
                [(ngModel)]="model.fechaIngreso"/>
            </div>
        </form>
    </div>
</div>
