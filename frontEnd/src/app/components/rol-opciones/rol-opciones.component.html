<div class="card text-bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <!--button class="btn btn-primary mx-2 my-2" routerLink="/commerces/csv">Carga Masiva (CSV)</button-->
        <!--button class="btn btn-secondary mx-2 my-2" routerLink="/commerces/sanitizar">Sanitizar</button-->
        <button class="btn btn-primary my-2" routerLink="/rol-opciones/form">Crear</button>
        <div class="alert alert-info" *ngIf="lista.length==0">
            No hay Opciones Basados en Roles en el sistema
        </div>
        <table class="table table-hover table-striped" *ngIf="lista.length>0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Opcion</th>
                    <th>Activado</th>
                    <th>Editar</th>
                    <th> Activar / Desactivar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rolOpciones of lista">
                    <td>{{rolOpciones.id}}</td>
                    <td>{{rolOpciones.nombreOpcion}}</td>    
                    <td>{{rolOpciones.activated}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" 
                        
                        [routerLink]="['/rol-opciones/form', rolOpciones.id]">Editar</button>
                        
                    </td>
                    <td>
                        <button 
                        
                        class="btn btn-sm"
                        [class.btn-danger]="rolOpciones.activated"
                        [class.btn-success]="!rolOpciones.activated"
                        (click)="eliminar(rolOpciones)">{{rolOpciones.activated ? 'Desactivar Opción' : 'Activar Opción'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page)="paginar($event)"
              aria-label="Select Page"
              showFirstLastButtons
              class="float-left mx-2"
              >
        </mat-paginator>
    </div>
  </div>
